                        <i class="fas fa-bell text-2xl"></i>
                        <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
                            3

                    <!-- Chat Icon -->

                        <i class="fas fa-comment-dots text-2xl"></i>

                <!-- Security Link -->

                <div class="mt-auto pt-32">
                    <a href="apropo.html" class="flex items-center space-x-4 text-lg text-white/80 hover:text-white">
                        <i class="fas fa-sign-out-alt w-6"></i>
                        <span>Se déconnecter</span>

            </nav>
        </div>

        <!-- Main Content Area -->
        <div class="flex-1 p-8">
            <div class="bg-white rounded-lg p-8 max-w-2xl mx-auto">
                <!-- Profile Section -->

                    <img src="image/img3.png" alt="Profile" class="w-32 h-32 rounded-full object-cover mb-3">

                <!-- Star Rating -->

                        </svg>

                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                        </svg>
                    </button>
                </div>

                <!-- Comment Box -->
                <div class="mb-6">
                    <textarea 
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#4a69bd] focus:border-[#4a69bd] outline-none resize-none"
                        rows="4"
                        placeholder="ajouter un commentaire"
                    ></textarea>
                </div>

                <!-- Save Button -->
                <div class="flex justify-center">
                    <button class="bg-[#4a69bd] text-white px-8 py-2 rounded-lg hover:bg-[#3d5aa7]">
                        Sauvegarder
                    </button>
                </div>
            </div>

    </div>

    <style>
        .star-btn svg {
            stroke: black; /* Border color */
            transition: all 0.2s ease;
        }
        
        .star-btn.active svg {
            fill: #fbbc05;
            stroke: #fbbc05;
        }
    </style>

    <script>
        // Language dropdown toggle
        const langBtn = document.getElementById('langBtn');
        const langDropdown = document.getElementById('langDropdown');

        langBtn.addEventListener('click', () => {
            langDropdown.classList.toggle('hidden');
        });

        // Close dropdown when clicking outside
        window.addEventListener('click', (e) => {
            if (!langBtn.contains(e.target)) {
                langDropdown.classList.add('hidden');
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const starRating = document.getElementById('starRating');
            const stars = starRating.querySelectorAll('.star-btn');
            
            stars.forEach((star, index) => {
                star.addEventListener('click', () => {
                    const isActive = star.classList.contains('active');
                    
                    if (isActive) {
                        // Deactivate this star and any active stars after it
                        for (let i = index; i < stars.length; i++) {
                            if (stars[i].classList.contains('active')) {
                                stars[i].classList.remove('active');
                            }
                        }
                    } else {
                        // Activate this star and all previous stars
                        for (let i = 0; i <= index; i++) {
                            stars[i].classList.add('active');
                        }
                    }
                });
            });
        });
    </script>
