                <!-- Gestion des clients -->
                <a href="gestionClient.html" class="flex items-center space-x-4 text-lg mb-12">

                            </tr>
                            <tr>
                                <td class="py-4 px-6">Jardinage</td>

                                    <a href="#" class="text-red-500 hover:text-red-700 ml-4">Delete</a>
