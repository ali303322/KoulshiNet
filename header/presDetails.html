<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Prestataire</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                    },
                    colors: {
                        primary: '#4a69bd',
                    }
                },
            },
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div class="w-80 bg-[#4a69bd] text-white">
            <nav class="pt-12 px-16">
                <!-- Demande -->
                <a href="admindash.html" class="flex items-center space-x-4 text-lg mb-12">
                    <i class="fas fa-file-alt w-6"></i>
                    <span>Demande</span>
                </a>

                <!-- Gestion des prestataires -->
                <a href="gestionPres.html" class="flex items-center space-x-4 text-lg mb-12">
                    <i class="fas fa-users w-6"></i>
                    <span>Gestion des prestataires</span>
                </a>

                <!-- Gestion des clients -->
                <a href="gestionClient.html" class="flex items-center space-x-4 text-lg mb-12">
                    <i class="fas fa-user-friends w-6"></i>
                    <span>Gestion des clients</span>
                </a>

                <!-- Gestion des produits -->
                <a href="gestionProduit.html" class="flex items-center space-x-4 text-lg mb-12">
                    <i class="fas fa-box w-6"></i>
                    <span>Gestion des produits</span>
                </a>

                <!-- Gestion de contenu -->
                <a href="gestionContenu.html" class="flex items-center space-x-4 text-lg mb-12">
                    <i class="fas fa-file-alt w-6"></i>
                    <span>Gestion de contenu</span>
                </a>

                <!-- Logout Link -->
                <div class="mt-auto pt-32">
                    <a href="apropo.html" class="flex items-center space-x-4 text-lg text-white/80 hover:text-white">
                        <i class="fas fa-sign-out-alt w-6"></i>
                        <span>Se déconnecter</span>
                    </a>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <!-- Profile Section -->
            <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
                <h2 class="text-[#4a69bd] text-xl font-medium mb-6">Account details:</h2>
                
                <div class="flex items-start space-x-8">
                    <!-- Profile Image -->
                    <div class="w-32 h-32 rounded-full overflow-hidden bg-pink-200 flex-shrink-0">
                        <img src="image/img3.png" alt="Profile" class="w-full h-full object-cover">
                    </div>

                    <!-- User Details -->
                    <div class="flex-1">
                        <div class="space-y-4">
                            <div class="flex items-center">
                                <p class="text-gray-600 w-32">Nom:</p>
                                <p class="font-medium">Reda</p>
                            </div>
                            <div class="flex items-center">
                                <p class="text-gray-600 w-32">Prenom:</p>
                                <p class="font-medium">Ahmed</p>
                            </div>
                            <div class="flex items-center">
                                <p class="text-gray-600 w-32">Ville:</p>
                                <p class="font-medium">Casablanca</p>
                            </div>
                            <div class="flex items-center">
                                <p class="text-gray-600 w-32">Quartier:</p>
                                <p class="font-medium">Anfa</p>
                            </div>
                            <div class="flex items-center">
                                <p class="text-gray-600 w-32">Disponibilite:</p>
                                <p class="font-medium">Lundi - Vendredi 08:00h - 18:00h</p>
                            </div>
                            <div class="flex items-center">
                                <p class="text-gray-600 w-32">Service:</p>
                                <p class="font-medium">Plombier</p>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="mt-6 flex space-x-4">
                            <button class="px-6 py-2 bg-red-500 text-white rounded-full text-sm hover:bg-red-600 transition-colors">
                                Supprimer
                            </button>
                            <button class="px-6 py-2 bg-green-500 text-white rounded-full text-sm hover:bg-green-600 transition-colors">
                                Activer
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Files Section -->
            <div class="bg-white rounded-lg shadow-sm p-6">
                <h3 class="text-[#4a69bd] text-lg font-medium mb-4">Fichier telecharge:</h3>
                <div class="grid grid-cols-4 gap-6">
                    <div class="w-40 h-40 rounded-lg overflow-hidden">
                        <img src="image/img2.jpeg" alt="File 1" class="w-full h-full object-cover">
                    </div>
                    <div class="w-40 h-40 rounded-lg overflow-hidden">
                        <img src="image/img2.jpeg" alt="File 2" class="w-full h-full object-cover">
                    </div>
                    <div class="w-40 h-40 rounded-lg overflow-hidden">
                        <img src="image/img2.jpeg" alt="File 3" class="w-full h-full object-cover">
                    </div>
                    <div class="w-40 h-40 rounded-lg overflow-hidden">
                        <img src="image/img2.jpeg" alt="File 4" class="w-full h-full object-cover">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
