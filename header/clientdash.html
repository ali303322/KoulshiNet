<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koulchinet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-gray-100 font-sans">
    <!-- Header Section -->
    <header class="bg-white w-full h-[70px] shadow-sm">
        <div class="container mx-auto px-4 h-full">
            <div class="flex items-center justify-between h-full">
                <!-- Logo -->
                <a href="/" class="flex items-center">
                    <img src="image/Koulshinet.com (1).png" alt="Koulchinet.com" class="h-[200px] w-auto absolute -top-12 left-0 object-contain 
                    filter contrast-125 brightness-105
                    [image-rendering:crisp-edges]
                    [image-rendering:-webkit-optimize-contrast]">
                </a>

                <!-- Right Side Navigation -->
                <div class="flex items-center space-x-10">
                    <!-- Language Dropdown -->
                    <div class="relative">
                        <button id="langBtn" class="flex items-center text-black hover:text-blue-600 font-bold text-lg">
                            Fr
                            <svg class="w-5 h-5 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                        <div id="langDropdown" class="absolute right-0 mt-2 w-16 bg-white rounded-md shadow-lg py-1 z-50 hidden">
                            <a href="#" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 font-bold">Fr</a>
                            <a href="#" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 font-bold">En</a>
                            <a href="#" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 font-bold">Ar</a>
                        </div>
                    </div>

                    <!-- Notification Bell -->
                    <button class="text-[#4a69bd] hover:text-blue-600 relative">
                        <i class="fas fa-bell text-2xl"></i>
                        <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
                            3
                        </span>
                    </button>

                    <!-- Chat Icon -->
                    <button class="text-[#4a69bd] hover:text-blue-600 relative">
                        <i class="fas fa-comment-dots text-2xl"></i>
                        <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
                            2
                        </span>
                    </button>

                    <!-- Profile Picture -->
                    <div class="relative">
                        <button class="flex items-center space-x-3">
                            <img src="image/img3.png" alt="Profile" class="w-16 h-16 rounded-full object-cover">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script>
        // Language dropdown toggle
        const langBtn = document.getElementById('langBtn');
        const langDropdown = document.getElementById('langDropdown');

        langBtn.addEventListener('click', () => {
            langDropdown.classList.toggle('hidden');
        });

        // Close dropdown when clicking outside
        window.addEventListener('click', (e) => {
            if (!langBtn.contains(e.target)) {
                langDropdown.classList.add('hidden');
            }
        });
    </script>

    <!-- Main Content -->
    <div class="flex min-h-screen">
        <!-- Sidebar - Adjusted to match the picture -->
        <div class="w-80 bg-[#4a69bd] text-white">
            <nav class="pt-12 px-16">
                <!-- Profile Link -->
                <a href="clientdash.html" class="flex items-center space-x-4 text-lg mb-12">
                    <i class="fas fa-user w-6"></i>
                    <span>Profil</span>
                </a>

                <!-- Messages Link -->
                <a href="#" class="flex items-center space-x-4 text-lg mb-12">
                    <i class="fas fa-envelope w-6"></i>
                    <span>Messages</span>
                </a>

                <!-- Security Link -->
                <a href="securiteclient.html" class="flex items-center space-x-4 text-lg mb-12">
                    <i class="fas fa-lock w-6"></i>
                    <span>Sécurité</span>
                </a>

                <!-- History Link -->
                <a href="historiqueclient.html" class="flex items-center space-x-4 text-lg mb-12">
                    <i class="fas fa-history w-6"></i>
                    <span>historique</span>
                </a>

                <!-- Logout Link -->
                <div class="mt-auto pt-32">
                    <a href="apropo.html" class="flex items-center space-x-4 text-lg text-white/80 hover:text-white">
                        <i class="fas fa-sign-out-alt w-6"></i>
                        <span>Se déconnecter</span>
                    </a>
                </div>
            </nav>
        </div>

        <!-- Main Content Area -->
        <div class="flex-1 p-8 bg-gray-50">
            <!-- Account Status -->
            <div class="bg-white rounded-lg p-6 mb-6">
                <div class="flex items-center">
                    <i class="fas fa-id-card text-[#4a69bd] mr-2"></i>
                    <span class="text-[#4a69bd]">Statut du compte : </span>
                    <span class="bg-green-100 text-green-600 px-2 py-1 rounded text-sm ml-2">Confirmé</span>
                </div>
            </div>

            <!-- General Information Section -->
            <div class="bg-white rounded-lg p-6">
                <div class="flex justify-between items-center mb-6">
                    <div class="flex items-center">
                        <i class="fas fa-user text-[#4a69bd] mr-2"></i>
                        <span class="text-[#4a69bd]">Informations générales :</span>
                    </div>
                    <button id="modifyButton" class="bg-[#4a69bd] text-white px-4 py-2 rounded hover:bg-[#3d5aa7]">
                        Modifier
                    </button>
                </div>

                <!-- Profile Content - Side by Side Layout -->
                <div class="flex items-start gap-12">
                    <!-- Profile Image -->
                    <div>
                        <img src="image/img3.png" alt="Profile" class="w-64 h-64 rounded-full object-cover">
                    </div>

                    <!-- Information List -->
                    <div class="flex-1 pt-4">
                        <div class="space-y-4">
                            <div class="flex">
                                <span class="text-gray-600 w-24">Nom:</span>
                                <span id="info-nom">Belzaar</span>
                            </div>
                            <div class="flex">
                                <span class="text-gray-600 w-24">Prenom:</span>
                                <span id="info-prenom">Hatim</span>
                            </div>
                            <div class="flex">
                                <span class="text-gray-600 w-24">Ville:</span>
                                <span id="info-ville">Tanger</span>
                            </div>
                            <div class="flex">
                                <span class="text-gray-600 w-24">Quartier:</span>
                                <span id="info-quartier">Charf</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modifyButton = document.getElementById('modifyButton');
            const modal = document.getElementById('modifyModal');
            const saveButton = document.getElementById('saveButton');

            console.log('ModifyButton:', modifyButton); // Debug log
            console.log('Modal:', modal); // Debug log
            console.log('SaveButton:', saveButton); // Debug log

            // Function to load current values into modal
            function loadCurrentValues() {
                document.getElementById('modal-nom').value = document.getElementById('info-nom').textContent;
                document.getElementById('modal-prenom').value = document.getElementById('info-prenom').textContent;
                document.getElementById('modal-ville').value = document.getElementById('info-ville').textContent;
                document.getElementById('modal-quartier').value = document.getElementById('info-quartier').textContent;
            }

            // Function to save values from modal to info list
            function saveValues() {
                const newData = {
                    nom: document.getElementById('modal-nom').value,
                    prenom: document.getElementById('modal-prenom').value,
                    ville: document.getElementById('modal-ville').value,
                    quartier: document.getElementById('modal-quartier').value
                };

                // Update the info list
                document.getElementById('info-nom').textContent = newData.nom;
                document.getElementById('info-prenom').textContent = newData.prenom;
                document.getElementById('info-ville').textContent = newData.ville;
                document.getElementById('info-quartier').textContent = newData.quartier;
            }

            if (modifyButton) {
                modifyButton.addEventListener('click', () => {
                    console.log('Modify button clicked'); // Debug log
                    loadCurrentValues();
                    modal.classList.remove('hidden');
                });
            }

            if (modal) {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.add('hidden');
                    }
                });
            }

            if (saveButton) {
                saveButton.addEventListener('click', () => {
                    console.log('Save button clicked'); // Debug log
                    saveValues();
                    modal.classList.add('hidden');
                });
            }
        });
    </script>

    <!-- Description Modal -->
    <div id="descriptionModal" class="fixed inset-0 bg-black bg-opacity-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg w-[1000px] p-6 relative">
                <!-- Modal Header -->
                <div class="flex items-center text-[#4a69bd] mb-6">
                    <i class="fas fa-pen mr-2"></i>
                    <h2 class="text-lg font-medium">Modifier le description:</h2>
                </div>

                <!-- Modal Content -->
                <div class="mb-6">
                    <textarea id="descriptionText" rows="6" 
                        class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#4a69bd] focus:border-[#4a69bd] outline-none"
                    ></textarea>
                </div>

                <!-- Modal Footer -->
                <div class="flex justify-center">
                    <button id="saveDescriptionBtn"
                        class="bg-[#4a69bd] text-white px-8 py-2 rounded-full hover:bg-[#3d5aa7] font-medium">
                        Sauvegarder
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('descriptionModal');
            const modifyBtn = document.getElementById('modifyDescriptionBtn');
            const saveBtn = document.getElementById('saveDescriptionBtn');
            const textarea = document.getElementById('descriptionText');
            const displayText = document.getElementById('descriptionDisplay');

            // Open modal
            modifyBtn.addEventListener('click', function() {
                textarea.value = displayText.textContent.trim();
                modal.classList.remove('hidden');
            });

            // Save changes
            saveBtn.addEventListener('click', function() {
                displayText.textContent = textarea.value;
                modal.classList.add('hidden');
            });

            // Close modal when clicking outside
            modal.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.add('hidden');
                }
            });
        });
    </script>

    <!-- Modify Form Modal -->
    <div id="modifyModal" class="fixed inset-0 bg-black bg-opacity-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg w-[800px] p-8 relative">
                <!-- Modal Header -->
                <div class="flex items-center text-[#4a69bd] mb-8">
                    <i class="fas fa-user mr-2"></i>
                    <h2 class="text-lg">Informations générales :</h2>
                </div>

                <div class="flex gap-12">
                    <!-- Left Side - Profile Image -->
                    <div class="flex flex-col items-center">
                        <img src="image/img3.png" alt="Profile" class="w-48 h-48 rounded-full object-cover mb-4">
                        <button class="bg-[#4a69bd] text-white px-6 py-2 rounded-full text-sm">
                            Change
                        </button>
                    </div>

                    <!-- Right Side - Form Fields -->
                    <div class="flex-1 space-y-6">
                        <div class="grid grid-cols-2 gap-6">
                            <!-- Nom Field -->
                            <div>
                                <label class="block text-sm mb-1">Nom:</label>
                                <input type="text" id="modal-nom" value="Belzaar" 
                                       class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#4a69bd] focus:border-[#4a69bd] outline-none">
                            </div>
                            <!-- Prenom Field -->
                            <div>
                                <label class="block text-sm mb-1">Prenom:</label>
                                <input type="text" id="modal-prenom" value="Hatim" 
                                       class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#4a69bd] focus:border-[#4a69bd] outline-none">
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-6">
                            <!-- Ville Field -->
                            <div>
                                <label class="block text-sm mb-1">Ville:</label>
                                <select id="modal-ville" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#4a69bd] focus:border-[#4a69bd] outline-none appearance-none bg-white">
                                    <option>Tanger</option>
                                </select>
                            </div>
                            <!-- Quartier Field -->
                            <div>
                                <label class="block text-sm mb-1">Quartier:</label>
                                <select id="modal-quartier" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#4a69bd] focus:border-[#4a69bd] outline-none appearance-none bg-white">
                                    <option>Charf</option>
                                </select>
                            </div>
                        </div>

                        <!-- Save Button -->
                        <div class="flex justify-center mt-8">
                            <button id="saveButton" class="bg-[#4a69bd] text-white px-8 py-2 rounded-full hover:bg-[#3d5aa7]">
                                Sauvegarder
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const modifyButton = document.getElementById('modifyButton');
        const modal = document.getElementById('modifyModal');
        const saveButton = document.getElementById('saveButton');

        modifyButton.addEventListener('click', () => {
            modal.classList.remove('hidden');
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.add('hidden');
            }
        });

        saveButton.addEventListener('click', () => {
            modal.classList.add('hidden');
        });
    </script>
</body>
</html>
