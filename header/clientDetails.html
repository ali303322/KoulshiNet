<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Client</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                    },
                    colors: {
                        primary: '#4a69bd',
                    }
                },
            },
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div class="w-80 bg-[#4a69bd] text-white">
            <nav class="pt-12 px-16">
                <!-- Demande -->
                <a href="admindash.html" class="flex items-center space-x-4 text-lg mb-12">
                    <i class="fas fa-file-alt w-6"></i>
                    <span>Demande</span>
                </a>

                <!-- Gestion des prestataires -->
                <a href="gestionPres.html" class="flex items-center space-x-4 text-lg mb-12">
                    <i class="fas fa-users w-6"></i>
                    <span>Gestion des prestataires</span>
                </a>

                <!-- Gestion des clients -->
                <a href="gestionClient.html" class="flex items-center space-x-4 text-lg mb-12">
                    <i class="fas fa-user-friends w-6"></i>
                    <span>Gestion des clients</span>
                </a>

                <!-- Gestion des produits -->
                <a href="gestionProduit.html" class="flex items-center space-x-4 text-lg mb-12">
                    <i class="fas fa-box w-6"></i>
                    <span>Gestion des produits</span>
                </a>

                <!-- Gestion de contenu -->
                <a href="gestionContenu.html" class="flex items-center space-x-4 text-lg mb-12">
                    <i class="fas fa-file-alt w-6"></i>
                    <span>Gestion de contenu</span>
                </a>

                <!-- Logout Link -->
                <div class="mt-auto pt-32">
                    <a href="apropo.html" class="flex items-center space-x-4 text-lg text-white/80 hover:text-white">
                        <i class="fas fa-sign-out-alt w-6"></i>
                        <span>Se déconnecter</span>
                    </a>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8 flex justify-center">
            <div class="max-w-5xl w-full mt-32">
                <!-- Profile Section -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-[#4a69bd] text-xl font-medium mb-6">Account details:</h2>
                    
                    <div class="flex items-start space-x-8">
                        <!-- Profile Image -->
                        <div class="w-48 h-48 rounded-full overflow-hidden bg-blue-200 flex-shrink-0">
                            <img src="image/img3.png" alt="Profile" class="w-full h-full object-cover">
                        </div>

                        <!-- User Details -->
                        <div class="flex-1">
                            <div class="space-y-4">
                                <div class="flex items-center">
                                    <p class="text-gray-600 w-32">Nom:</p>
                                    <p class="font-medium">Belzaar</p>
                                </div>
                                <div class="flex items-center">
                                    <p class="text-gray-600 w-32">Prenom:</p>
                                    <p class="font-medium">Hatim</p>
                                </div>
                                <div class="flex items-center">
                                    <p class="text-gray-600 w-32">Ville:</p>
                                    <p class="font-medium">Tanger</p>
                                </div>
                                <div class="flex items-center">
                                    <p class="text-gray-600 w-32">Quartier:</p>
                                    <p class="font-medium">Charf</p>
                                </div>
                            </div>

                            <!-- Action Button -->
                            <div class="mt-6">
                                <button class="px-6 py-2 bg-red-500 text-white rounded-full text-sm hover:bg-red-600 transition-colors">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
