<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koulchinet - Gestion de contenu</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div x-data="{ openAddModal: false, openDetailsModal: false, openAddServiceModal: false, openEditServiceModal: false }">
        <div class="flex min-h-screen">
             <!-- Sidebar -->
             <div class="w-80 bg-[#4a69bd] text-white">
                <nav class="pt-12 px-16">
                    <!-- Demande -->
                    <a href="admindash.html" class="flex items-center space-x-4 text-lg mb-12">
                        <i class="fas fa-file-alt w-6"></i>
                        <span>Demande</span>
                    </a>

                    <!-- Gestion des prestataires -->
                    <a href="gestionPres.html" class="flex items-center space-x-4 text-lg mb-12">
                        <i class="fas fa-users w-6"></i>
                        <span>Gestion des prestataires</span>
                    </a>

                    <!-- Gestion des clients -->
                    <a href="gestionClient.html" class="flex items-center space-x-4 text-lg mb-12">
                        <i class="fas fa-user-friends w-6"></i>
                        <span>Gestion des clients</span>
                    </a>

                    <!-- Gestion des produits -->
                    <a href="gestionProduit.html" class="flex items-center space-x-4 text-lg mb-12">
                        <i class="fas fa-box w-6"></i>
                        <span>Gestion des produits</span>
                    </a>

                    <!-- Gestion de contenu -->
                    <a href="gestionContenu.html" class="flex items-center space-x-4 text-lg mb-12">
                        <i class="fas fa-file-alt w-6"></i>
                        <span>Gestion de contenu</span>
                    </a>

                    <!-- Logout Link -->
                    <div class="mt-auto pt-32">
                        <a href="apropo.html" class="flex items-center space-x-4 text-lg text-white/80 hover:text-white">
                            <i class="fas fa-sign-out-alt w-6"></i>
                            <span>Se déconnecter</span>
                        </a>
                    </div>
                </nav>
            </div>


            <!-- Main Content Area -->
            <div class="flex-1 p-8">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <!-- Header with Title and Add Button -->
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-medium">Gestion de contenu</h2>
                        <button @click="openAddModal = true"
                                class="px-4 py-2 bg-[#f6ad55] text-white rounded-md hover:bg-[#ed8936] transition duration-200">
                            Add category
                        </button>
                    </div>

                    <!-- Add Category Modal -->
                    <div x-show="openAddModal" 
                         @click.away="openAddModal = false"
                         @keydown.escape.window="openAddModal = false"
                         class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center"
                         x-transition>
                        <div class="relative p-6 border w-[800px] shadow-lg rounded-lg bg-white">
                            <!-- Form -->
                            <div class="space-y-6">
                                <!-- Input Fields Row -->
                                <div class="flex justify-between space-x-8">
                                    <!-- Category Name -->
                                    <div class="flex-1">
                                        <label class="block text-sm font-medium mb-2">Category name</label>
                                        <input type="text" 
                                               placeholder="Inter category name" 
                                               class="w-full border rounded-full px-4 py-2 focus:outline-none focus:border-[#4a69bd]">
                                    </div>

                                    <!-- Category Icon -->
                                    <div class="flex-1">
                                        <label class="block text-sm font-medium mb-2">Category icon</label>
                                        <div class="relative">
                                            <input type="file" class="hidden" id="categoryIcon">
                                            <label for="categoryIcon" 
                                                   class="flex items-center justify-between w-full px-4 py-2 border rounded-full cursor-pointer hover:bg-gray-50">
                                                <span class="text-gray-500">upload icon</span>
                                                <i class="fas fa-cloud-upload-alt text-gray-400"></i>
                                            </label>
                                        </div>
                                    </div>

                                    <!-- Add Button -->
                                    <div class="flex items-end">
                                        <button type="button" 
                                                class="px-12 py-2 bg-[#4a69bd] text-white rounded-full">
                                            <a href="gestionContenu.html">Ajouter</a>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                   
                    

                    <!-- Table -->
                        <table class="w-full">
                            <thead>
                                <tr class="bg-gray-50">
                                    <th class="text-left py-4 px-6 font-medium text-gray-700">Category</th>
                                    <th class="text-left py-4 px-6 font-medium text-gray-700">Action</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                <tr class="hover:bg-gray-50">
                                    <td class="py-4 px-6">Services Evénements</td>
                                    <td class="py-4 px-6">
                                        <div class="flex space-x-3">
                                            <a href="detailscontenu.html" class="text-[#4a69bd] hover:text-blue-700">Details</a>
                                            <button class="text-red-500 hover:text-red-700">Delete</button>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="hover:bg-gray-50">
                                    <td class="py-4 px-6">Services Personnels et Bien-être</td>
                                    <td class="py-4 px-6">
                                        <div class="flex space-x-3">
                                        <a href="#" class="text-[#4a69bd]">Details</a>
                                        <button class="text-red-500 hover:text-red-700">Delete</button>
                                    </div>
                                    </td>
                                </tr>
                                <!-- Add other rows following the same pattern -->
                            </tbody>
                        </table>

                        <!-- Pagination -->
                        <div class="flex justify-center mt-6 mb-6 space-x-2">
                            <button class="px-4 py-2 bg-[#4a69bd] text-white rounded disabled:bg-gray-400" disabled>Précédent</button>
                            <button class="px-4 py-2 bg-[#4a69bd] text-white rounded">1</button>
                            <button class="px-4 py-2 bg-[#4a69bd] text-white rounded">2</button>
                            <button class="px-4 py-2 bg-[#4a69bd] text-white rounded">3</button>
                            <button class="px-4 py-2 bg-[#4a69bd] text-white rounded">Suivant</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    </div>

    <!-- Add custom scrollbar styling -->
    <style>
        /* For Webkit browsers (Chrome, Safari) */
        .overflow-y-auto::-webkit-scrollbar {
            width: 8px;
        }

        .overflow-y-auto::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .overflow-y-auto::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .overflow-y-auto::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</body>
</html>
