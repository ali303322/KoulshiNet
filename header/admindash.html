<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koulchinet - Admin Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                    },
                    colors: {
                        primary: '#4a69bd',
                    }
                },
            },
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div class="w-80 bg-[#4a69bd] text-white">
            <nav class="pt-12 px-16">
                <!-- Demande -->
                <a href="admindash.html" class="flex items-center space-x-4 text-lg mb-12">
                    <i class="fas fa-file-alt w-6"></i>
                    <span>Demande</span>
                </a>

                <!-- Gestion des prestataires -->
                <a href="gestionPres.html" class="flex items-center space-x-4 text-lg mb-12">
                    <i class="fas fa-users w-6"></i>
                    <span>Gestion des prestataires</span>
                </a>

                <!-- Gestion des clients -->
                <a href="gestionClient.html" class="flex items-center space-x-4 text-lg mb-12">
                    <i class="fas fa-user-friends w-6"></i>
                    <span>Gestion des clients</span>
                </a>

                <!-- Gestion des produits -->
                <a href="gestionProduit.html" class="flex items-center space-x-4 text-lg mb-12">
                    <i class="fas fa-box w-6"></i>
                    <span>Gestion des produits</span>
                </a>

                <!-- Gestion de contenu -->
                <a href="gestionContenu.html" class="flex items-center space-x-4 text-lg mb-12">
                    <i class="fas fa-file-alt w-6"></i>
                    <span>Gestion de contenu</span>
                </a>

                <!-- Logout Link -->
                <div class="mt-auto pt-32">
                    <a href="apropo.html" class="flex items-center space-x-4 text-lg text-white/80 hover:text-white">
                        <i class="fas fa-sign-out-alt w-6"></i>
                        <span>Se déconnecter</span>
                    </a>
                </div>
            </nav>
        </div>

        <!-- Main Content Area -->
        <div class="flex-1 p-8">
            <div class="bg-white rounded-lg shadow-sm p-6">
                <h2 class="text-[#4a69bd] text-xl font-medium mb-6">Accueil</h2>

                <!-- Table -->
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="text-left py-3 px-4 font-semibold text-gray-600">Nom</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-600">Offer</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-600">Status</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-600">Action</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr class="border-b border-gray-200">
                            <td class="py-3 px-4">Achraf amrani</td>
                            <td class="py-3 px-4">Free</td>
                            <td class="py-3 px-4">
                                <span class="text-red-500">innactive</span>
                            </td>
                            <td class="py-3 px-4">
                                <div class="flex space-x-3">
                                    <a href="demandeDetails.html" class="text-[#4a69bd] hover:text-blue-700">Details</a>
                                </div>
                            </td>
                        </tr>
                        <tr class="border-b border-gray-200">
                            <td class="py-3 px-4">Achraf amrani</td>
                            <td class="py-3 px-4">Free</td>
                            <td class="py-3 px-4">
                                <span class="text-red-500">innactive</span>
                            </td>
                            <td class="py-3 px-4">
                                <div class="flex space-x-3">
                                    <a href="demandeDetails.html" class="text-[#4a69bd] hover:text-blue-700">Details</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Pagination -->
                <div class="flex justify-center mt-6 space-x-2">
                    <button class="px-4 py-2 bg-[#4a69bd] text-white rounded disabled:bg-gray-400" disabled>Précédent</button>
                    <button class="px-4 py-2 bg-[#4a69bd] text-white rounded">1</button>
                    <button class="px-4 py-2 bg-[#4a69bd] text-white rounded">2</button>
                    <button class="px-4 py-2 bg-[#4a69bd] text-white rounded">3</button>
                    <button class="px-4 py-2 bg-[#4a69bd] text-white rounded">Suivant</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
